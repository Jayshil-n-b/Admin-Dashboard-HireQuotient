<div
  class="w-full flex text-center justify-center"
  *ngIf="showList.length === 0"
>
  No entries found.
</div>
<table class="text-center w-full mb-5" *ngIf="showList.length">
  <thead>
    <th>
      <input
        (change)="handleCheckbox($event, '-')"
        class="w-4 h-4"
        title="checkbox for delete"
        type="checkbox"
      />
    </th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>

    <tr
      class="border-y-2"
      *ngFor="let user of showList"
      [ngClass]="{ 'bg-green-100': targetUser === user.id }"

      <td>
        <input
          (change)="handleCheckbox($event, user.id)"
          class="w-4 h-4"
          title="checkbox for delete"
          type="checkbox"
          [checked]="checkedSet.has(user.id)"
          [ngClass]="{
            'bg-white border-b-2 border-black': targetUser === user.id
          }"
        />
      </td>
      <td>
        <input
          class="bg-transparent"
          disabled="{{ targetUser !== user.id }}"
          title="name"
          type="text"
          name=""
          id="`name-{{ user.id }}`"
          [(ngModel)]="user.name"
          [ngClass]="{
            'bg-white border-b-2 border-black': targetUser === user.id
          }"
        />
      </td>
      <td>
        <input
          class="bg-transparent"
          disabled="{{ targetUser !== user.id }}"
          title="email"
          type="text"
          name=""
          id="`email-{{ user.id }}`"
          [(ngModel)]="user.email"
          [ngClass]="{
            'bg-white border-b-2 border-black': targetUser === user.id
          }"
        />
      </td>
      <td>

          class="bg-transparent"
          disabled="{{ targetUser !== user.id }}"
          title="role"

          name=""
          id="`role-{{ user.id }}`"

          [ngClass]="{
            'bg-white border-b-2 border-black': targetUser === user.id
          }"
        />
      </td>

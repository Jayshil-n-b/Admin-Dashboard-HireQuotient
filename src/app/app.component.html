<app-search-bar
  (deleteEventEmitter)="deleteSelectedUsers()"
  (searchQuerySetter)="setSearchQuery($event)"
></app-search-bar>
<app-list-view
  (deleteEmitter)="deleteUser($event)"
  [pageNumber]="currentPage"
  [usersList]="filteredData"
></app-list-view>
<app-pagination-bar
  (pageNumberSetter)="setCurrentPage($event)"
  [usersCurrentPage]="currentPage"
  [totalUsers]="filteredData.length"
></app-pagination-bar>

<app-search-bar (searchQuerySetter)="setSearchQuery($event)"></app-search-bar>
<app-list-view [pageNumber]="currentPage" [usersList]="filteredData"></app-list-view>
<app-pagination-bar (pageNumberSetter)="setCurrentPage($event)" [usersCurrentPage]="currentPage"
    [totalUsers]="filteredData.length"></app-pagination-bar>
